<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    
    <title>Register Corleone</title>
</head>

<body>
    
    <div class="preloader bg-attachment" style="background-image: url(./assets/img/loading.jpg)">
        <img src="./assets/img/logo/logo.png" alt="logo">
        <p>LETâ€™S SHOP in</p>
    </div>
    
    <div class="app-wrapper pb-30" style="background-color: #FFFFFF;">
        <div class="app-title bg-attachment" style="background-image: url(./assets/img/login/app-title-bg.jpg)">
            <div class="section-content white-content">
                <h1>Welcome to 
                    <span>Corleoneforged!</span>
                    Get Started Now..</h1>
            </div>
        </div>

        <div class="login-wrapper">
            <div class="login-tab-link mb-50">
                <a href="./login.html" class="boxed-btn">Login</a>
                <a href="javascript:void(0)" class="boxed-btn active">REGISTER</a>
            </div>
            <div class="login-tab-content">
                <div class="login-tab-inner">
                    <div class="section-content text-center mb-40">
                        <h2>Signup to Corleoneforged!</h2>
                    </div>
                    <form action="./register.html">
                        <div class="row">
                            <div class="col-6">
                                <div class="login-input mb-30">
                                    <label for="">FIRST NAME</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="login-input mb-30">
                                    <label for="">Last NAME</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="login-input mb-30">
                            <label for="">PHONE</label>
                            <input type="tel">
                        </div>
                        <div class="login-input mb-30">
                            <label for="">PASSWORD</label>
                            <input type="password">
                        </div>
                        <button type="submit" class="boxed-btn d-block w-100 mb-30">REGISTER</button>
                    </form>
                    <p class="not-resigtation text-center mb-30">
                        Already have account? <a href="./login.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>





    <!-- Popper.js first, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/scrollup.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
