<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    
    <title>Cart Corleone</title>
</head>

<body>
    
    <div class="preloader bg-attachment" style="background-image: url(./assets/img/loading.jpg)">
        <img src="./assets/img/logo/logo.png" alt="logo">
        <p>LETâ€™S SHOP in</p>
    </div>
    
    <div class="app-wrapper padding-around">
        <!-- app-header -->
        <div class="app-header" style="background-color: #fff;">
            <a href="#" class="icon"><i class="far fa-angle-left"></i></a>
            <h4>CART</h4>
            <div class="item-group">
                <a href="#" class="icon"><i class="far fa-search"></i></a>
                <a href="#" class="icon menu-bar">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="dot"></span>
                </a>
            </div>
        </div>

        <!-- app-body -->
        <div class="app-body">
            <div class="product-item mb-20">
                <div class="row align-items-center">
                    <div class="col-5">
                        <a href="#">
                            <img src="./assets/img/collection/product-4.png" alt="">
                        </a>
                    </div>
                    <div class="col-7">
                        <div class="product-info">
                            <h5>
                                <a href="#">NITTI | SF-7171</a>
                                <span><del>$2650.00</del> $2350.00</span>
                            </h5>
                            <div class="qty item-group col-5 mt-10">
                                <span class="spin-down">-</span>
                                <input type="number" value="1" min="0" max="100">
                                <span class="spin-up">+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-item mb-20">
                <div class="row align-items-center">
                    <div class="col-5">
                        <a href="#">
                            <img src="./assets/img/collection/product-5.png" alt="">
                        </a>
                    </div>
                    <div class="col-7">
                        <div class="product-info">
                            <h5>
                                <a href="#">MANGANO | SF-4601</a>
                                <span><del>$2650.00</del> $2350.00</span>
                            </h5>
                            <div class="qty item-group col-5 mt-10">
                                <span class="spin-down">-</span>
                                <input type="number" value="1" min="0" max="100">
                                <span class="spin-up">+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-list mt-40">
                <h4>Free Delivery</h4>
                <ul>
                    <li><h5>Sub-Total</h5> <h5><span>$500.00</span></h5></li>
                    <li><h5>Total</h5> <h5><span>$500.00</span></h5></li>
                </ul>
                <a href="#" class="boxed-btn w-100 mt-30">CHECKOUT</a>
            </div>
        </div>

        <!-- app-footer -->
        <div class="app-footer">
            <ul>
                <li class="active"><a href="#"><i class="fal fa-home"></i></a></li>
                <li><a href="#"><i class="fal fa-heart"></i></a></li>
                <li><a href="#"><i class="fal fa-user"></i></a></li>
                <li><a href="#"><i class="fal fa-cog"></i></a></li>
            </ul>
        </div>
        
    </div>





    <!-- Popper.js first, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/nice-select.min.js"></script>
    <script src="assets/js/scrollup.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
